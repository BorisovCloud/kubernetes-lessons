version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fastapi-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fastapi_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Flask Frontend Application
  frontend:
    build:
      context: ../frontend-app
      dockerfile: Dockerfile
    container_name: flask-frontend
    environment:
      BACKEND_URL: http://api:8000
      SECRET_KEY: dev-secret-key-for-docker
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 8001
      FLASK_DEBUG: "true"
    ports:
      - "8001:8001"
    depends_on:
      - api
    volumes:
      - ../frontend-app:/app

volumes:
  postgres_data:
